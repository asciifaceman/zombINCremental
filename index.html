<html>

	<head>
		<link rel="stylesheet" type="text/css" href="static/interface.css" />
		<link rel="stylesheet" type="text/css" href="static/buybuttons.css" />
		<!--<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />-->
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

	</head>
	<body>
		<div id="header">
			<div class="toggler">
				<div id="flash-alert">
					<span id="flash">alert</span>
				</div>
			</div>
		<h1>ZombINCremental</h1>
		</div>

		<div id="nav">
		Player: <span id="playerName">Noone</span>
			<div class="levelMeter">
				<div id="level"></div>
				<div id="XP">
					<div id="levelPercent"></div>
				</div>
			</div>
			<div class="enemyHP">
				<div id="hpamount">Zombie HP:</div>
				<div id="HP">
					<div id="hppercent"></div>
				</div>
			</div>
		Z Killed: <span id="zombieKills">0</span><br />

		Money: $<span id="money">0</span><br />
		Income: $<span id="income">0</span> /s <br />
		Savings: $<span id="savings">0</span><br />
		</div>

		<div id="section">
		<h2>Actions</h2>
		<p>
		<button onclick="fightEnemy()" class="killzomb playerAction">Kill Zombies</button>
		<button onclick="incrementIncome()" class="incIncome playerAction">+Income ($<span id="incomeCost")>10</span>) </button><br />
		<br /><br /><br />
		<button onclick="moneyClick(5000)">[ debug ]Make Money!</button><br />
		</p>
		</div >

		<div id="market">
		<h2>Market</h2>
		<p>
		<button onclick="buyItem('xpbonus')" class="buyXPBonus playerAction">XP bonus ($<span id="xpcost">5000</span>)</button>
		<button onclick="buyItem('bank')" class="buyBankAct playerAction">Bank Account ($100000)</button>

		</p>
		</div>

		<!--<div class="toggler">
			<div id="effect" class="ui-widget-content ui-corner-all">
				<span id="flash">alert</span>
			</div>
		</div>-->

		<div id="footer">
		<small>ZombINCremental v0.0.1 ALPHA &copy; ActivatedAlmond (2014/2015) <button onclick="saveGame()">SAVE</button><button onclick="loadGame()">LOAD</button></small> 
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
