		<br />Current: <span id="zName">None</span>

			Choose your enemy: <br />
			<button id="shamblerbutton" onclick="createEnemy('Shambler');toggleZOverlay()" class="playerAction">Shambler (weak)</button><br />
			<button>Walker</button><br />
			<button>Runner</button><br />
			<button>Brute</button><br />
			<button>Exploder</button><br />
			<button>Shrieker</button><br />
			<button>Radioactive</button><br />
			<button onmousedown="toggleZOverlay()">Close</button>
			</center>
			
		</div>
		<div id="optionsoverlay"></div>
		<div id="optionsbox">
			<button onclick="saveGame();toggleOptions()">SAVE</button>
			<button onclick="loadGame();toggleOptions()">LOAD</button><br /><br />
			<button onclick="deleteSave();toggleOptions()">!!DELETE SAVE!!</button><br /><br />
			<button onmousedown="toggleOptions()">Close</button>
		</div>
